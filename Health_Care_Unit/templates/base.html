<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        

        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('health_main.index') }}" style="margin-left: 20px;">
                    <img src="static/YouCure_logo.jpeg" alt="" width="50" height="50">
                    Welcome
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar" aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                

                <div class="collapse navbar-collapse" id="collapsingNavbar">
                    <ul class="navbar-nav me-auto">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('health_main.health') }}">Health</a>
                        </li>

                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.google.com/maps">Nearby Hospitals</a>
                        </li>
                        {% endif %}
                    </ul>

                    <form class="form_inline mr-auto">
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('health_auth.signup') }}" class="btn btn-outline-primary" role="button">Signup</a>
                        <a href="{{ url_for('health_auth.login') }}" class="btn btn-outline-primary" role="button" style="margin-right: 20px;">Login</a>
                        {% endif %}

                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('health_auth.logout') }}" class="btn btn-outline-danger" role="button">Logout</a>
                        {% endif %}
                    </form>
                </div>
            </div>
                
        </nav>

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
