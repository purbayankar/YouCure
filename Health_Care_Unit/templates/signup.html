{% extends "base.html" %}

{% block head %}
{{ super() }}
<title>Sign up</title>
{% endblock %}

{% block content %}

<div class="container" align="center">
    <h1>Thank you for choosing our app</h1>
    <h2>Hope, you will soon be cured</h2>

    <h5>Please sign up before going any further</h5>

    <div class="wrapper">
        <form action="/signup" method="POST">
            <header><h2>Sign Up</h2></header>
            <p>
                <label for="first">First Name: </label>
                <input type="text" id="first" name="first" required>
            </p>
            <p>
                <label for="last">Last Name: </label>
                <input type="text" id="last" name="last" required>
            </p>
            <p>
                <label for="useremail">Email: </label>
                <input id="useremail" name="useremail" type="email" placeholder="abc@gmail.com" required>
            </p>
            <p>
                <label for="userpass">Password: </label>
                <input id="userpass" name="userpass" type="password" required>
            </p>

            <p>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </p>
        </form>
    </div>
</div>

<style>
    .wrapper {
        box-sizing: border-box;
        margin-top: 50px;
        border: 2px solid black;
        width: fit-content;
        height: fit-content
    }

    .wrapper > * {
        padding: 3em;
    }

</style>
{% if alert %}
<script>
    alert("This email id already exists\nUse a new email id or go to login page");
</script>
{% endif %}

{% if unsafe %}
<script>
    alert("This email id is not safe, please use a valid one");
</script>
{% endif %}

{% endblock %}
