{% extends "base.html" %}

{% block head %}
{{ super() }}
<title>LogIn</title>
{% endblock %}

{% block content %}

<div class="container" align="center">
    <h1>Welcome!!</h1>
    <h1>To our healthcare web app</h1>

    <h4>Log in to get the best possible solutions for your health problems</h4>

    <div class="wrapper">
        <form action="/login" method="POST">
            <header><h2>Log In</h2></header>

            <p>
                <label for="useremail">Username: </label>
                <input id="useremail" name="useremail" type="email" placeholder="abc@gmail.com" required>
            </p>
            <p>
                <label for="userpass">Password: </label>
                <input id="userpass" name="userpass" type="password" required>
            </p>

            <div class="form-check">
                <input type="checkbox" id="check" name="remember">
                <label for="check">Remember me</label>
            </div>

            <p>
                <button type="submit" class="btn btn-success">Log In</button>
            </p>
        </form>
    </div>
</div>

<style>
    .wrapper {
        box-sizing: border-box;
        margin-top: 50px;
        border: 2px solid black;
        width: fit-content;
        height: fit-content;
    }

    .wrapper > * {
        padding: 3em;
    }

</style>

{% if email_not_exist %}
<script>
    alert("You have not signed up\nPlease sign up before logging in");
</script>
{% endif %}

{% if wrong_pwd %}
<script>
    alert("You have entered the wrong password\nPlease check and try again");
</script>
{% endif %}

{% endblock %}
